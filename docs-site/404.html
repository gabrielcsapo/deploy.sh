<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>deploy.sh docs</title>
    <script>
      // GitHub Pages SPA redirect: preserves the path so the browser router can handle it.
      // See: https://github.com/rafgraph/spa-github-pages
      var pathSegmentsToKeep = 1; // keep '/deploy.sh' prefix
      var l = window.location;
      l.replace(
        l.protocol +
          '//' +
          l.hostname +
          (l.port ? ':' + l.port : '') +
          l.pathname
            .split('/')
            .slice(0, 1 + pathSegmentsToKeep)
            .join('/') +
          '/?p=/' +
          l.pathname
            .slice(1)
            .split('/')
            .slice(pathSegmentsToKeep)
            .join('/')
            .replace(/&/g, '~and~') +
          (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash,
      );
    </script>
  </head>
  <body></body>
</html>
