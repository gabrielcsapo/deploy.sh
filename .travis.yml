language: node_js
addons:
  apt:
    sources:
        - ubuntu-toolchain-r-test
            packages:
                - gcc-4.9
                - g++-4.9
before_install:
  - export CC="gcc-4.9"
  - export CXX="g++-4.9"
  - npm install npm@3 -g
  - BUILD_ONLY=true npm install
cache:
    directories:
        - node_modules
node_js:
  - "4"
services:
  - redis-server
