addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - libstdc++-4.9-dev
before_install:
  - git config --global user.name travis
  - git config --global user.email travis@locahost
  - "npm install npm@3 -g"
language: node_js
script:
  - npm run lint
  - npm run test
  - npm run coverage
node_js:
  - "6"
  - "7"
os:
  - linux
services:
  - mongodb
sudo: false
