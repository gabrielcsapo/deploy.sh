addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - libstdc++-4.9-dev
before_install:
  - git config --global user.name travis
  - git config --global user.email travis@locahost
  - "npm install npm@3 -g"
cache:
  directories:
    - node_modules
language: node_js
node_js:
  - "4"
services:
  - redis-server
os:
  - linux
sudo: false
